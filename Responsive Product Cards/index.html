<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Product Cards</title>
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0" />
</head>
<body>

<div class="card" id="productCard1">
  <img src="https://png.pngtree.com/png-vector/20230929/ourmid/pngtree-kitkat-chocolate-bar-kat-png-image_10128529.png" alt="Product Image">
  <div class="card-content">
    <div class="card-title">KitKat</div>
    <div class="card-description">Divinely delicious symphony of crisp wafer fingers enrobed in smooth milk chocolate.</div>
    <button class="buy-button" onclick="buyNow()"><span class="material-symbols-outlined">
      shopping_cart_checkout
      </span></button>
  </div>
</div>

<div class="card" id="productCard2">
  <img src="https://pngimg.com/d/biscuit_PNG84.png" alt="Product Image">
  <div class="card-content">
    <div class="card-title">Biscuits</div>
    <div class="card-description">Baked treat enjoyed sweet that melt-in-your-mouth chocolate chip to crumbly cheese</div>
    <button class="buy-button" onclick="buyNow()"><span class="material-symbols-outlined">
      shopping_cart_checkout
      </span></button>
  </div>
</div>

<div class="card" id="productCard3">
  <img src="https://mallko.store/cdn/shop/products/wai-wai-chicken.png?v=1608566509&width=1209" alt="Product Image">
  <div class="card-content">
    <div class="card-title">Chauchau</div>
    <div class="card-description">instant noodles in flavors of classic Masala enjoyed dry as a snack or flavorful soup. </div>
    <button class="buy-button" onclick="buyNow()"><span class="material-symbols-outlined">
      shopping_cart_checkout
      </span></button>
  </div>
</div>

<script src="script.js"></script>
</body>
</html>
